<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header class="row">
      <h1>Video Store</h1>
    </header>
    <main class="row">
      <h3 class="button view-customers">View Customers</h3>
      <section class="search-bar">
        <section class="large-4 columns">
          <input type="text" name="query" id="search-item" />
        </section>
        <h3 class="button btn-query">Search</h3>
      </section>
      <section class="main-content">

      </section>

    </main>

    <!-- TEMPLATES -->
    <script type="text/template" id="movie-template">
      <section class="columns small-4">
          <img class="movie-image" src="<%= image_url.toString() %>" />
          <h4><%- title %></h4>
          <p class="hide movie-overview">
            <%- overview %>
          </p>
          <h3 class="button add-rental">Rent Movie</h3>
          <h3 class="button hide add-collection">Add to Collection</h3>
      </section>
    </script>

    <script type="text/template" id="customer-template">
      <section class="columns small-4">
        <h4><%- name %></h4>
      </section>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
