<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <main>
    <section id="search-bar">
      <label>
        <input type="text" id="query" placeholder="Enter Search Terms Here"></input>
      </label>
      <button id="search" class="medium-3 columns button">Search</button>
    </section>

    <aside>
      <section id='movie'></section>
      <section class="center-vertical" id='movie-list'></section>

    </aside>
  </main>

  <!--- Templates ------------->

  <script id="movie-card-template" type="text/template">
    <section class="column small-12 medium-12 large-12 movie-card">
      <li> <%- title %> </li>
    <!-- need to change image url and title to code -->

      <img src="<%-image_url %>"alt="<% title %>"></img>

    <li> <%- release_date %>  </li>
  </section>
  </script>

  <script src="/app.bundle.js" charset="utf-8"></script>


</html>
