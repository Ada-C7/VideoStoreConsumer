<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Backbone Baseline</title>
</head>
<body>
  <header>
    <h1>Movies</h1>
  </header>
  <main>
    <section id='rental'></section>
    <section id='rental-list'></section>
  </main>

  <!-- Templates -->
  <script id='rental-card-template' type='text/template'>
    <li><%- rental.title %></li>
  </script>

  <!-- add variable rental to template render in app.js -->
  <script id='rental-info-template' type='text/template'>
    <h3><%- rental.title %> </h3>
    <h4><%- rental.overview %> </h4>
    <h4><%- rental.release_date %> </h4>
    <h4><%- rental.image_url %> </h4>
  </script>


  <script src="/app.bundle.js"></script>

</body>
</html>
