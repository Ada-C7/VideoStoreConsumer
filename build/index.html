<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header class="row">
      <h1>Video Store</h1>
    </header>
    <main class="row">
      <div id="top-buttons" class="small-12 columns">
        <h3 class="button view-customers float-center">View Customers</h3>
        <h3 class="button view-movies float-center">View Movies</h3>
      </div>

      <section class="search-bar top-bar">
        <section class="columns top-bar-left">
          <h5>Find Movie In Store</h5>
          <input type="text" name="find" id="search-in-store" />
          <h3 class="button btn-search-in-store">Search</h3>
        </section>

        <section class="columns top-bar-right">
          <h5>Find New Movies</h5>
          <input type="text" name="query" id="search-item" />
          <h3 class="button btn-query">Search</h3>
        </section>
      </section>

      <section class="main-content"></section>
      <section class="hide rental"></section>
    </main>

    <!-- TEMPLATES -->
    <script type="text/template" id="movie-template">
      <section class="columns small-6 medium-4">
          <img class="movie-image" src="<%= image_url.toString() %>" />
          <h4 class="movie-title"><%- title %></h4>
          <p class="hide movie-overview">
            <%- overview %>
          </p>
          <h3 class="button add-rental">Rent Movie</h3>
          <h3 class="button hide add-collection">Add to Collection</h3>
      </section>
    </script>

    <script type="text/template" id="rent-movie-template">
      <section class="small-6 column">
        <img class="movie-image" src="<%= image_url.toString() %>" />
        <h4><%- title %></h4>
        <p class="movie-overview">
          <%- overview %>
        </p>
      </section>
    </script>

    <script type="text/template" id="rent-customer-template">
      <section class="small-6 column">
        <h4>Select Customer</h4>
        <select id="customer-selector">
          <% customers.each(function(customer) { %>
            <option value="<%- customer.get('id') %>">
              <%- customer.get('name') %>
            </option>
          <% }); %>
        </section>
    </script>

    <script type="text/template" id="customer-template">
      <section class="columns small-4">
        <h4><%- name %></h4>
      </section>
    </script>

    <script type="text/template" id="rental-template">
      <section id="movie-customer-area"></section>
      <h3 class="button add-rental">Checkout Movie</h3>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
