<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Backbone Baseline</title>
</head>
<body>
  <main>


    <h2>Our fantastic video store!</h2>
    <section>

      <h3>Find A Video</h3>
      <div class="row">
        <label>
          <div class="small-4 small-centered columns">
            <input type="text" name="search" id="title" placeholder="Enter the name of a video">
          </label>
          <article>
            <button type="submit"class="button success" id="search-video">Search videos!</button>
          </article>
        </div>
      </div>
      <h4>Look at the long list of videos......</h4>
      <ul id="video-list" class="row align-center"></ul>
      <button class="button success" id="rent">Rent</button>
    </main>
  </section>
  <!-- Underscore Templates -->

  <script type="text/template" id="video-card-template">
    <li class="video small-11 medium-4 large-2 medium-offset-1 columns">
      <h4><%- video.title %></h4>
      <% if (video.image_url) { %>
        <img src= <%- video.image_url %> >
        <% } else { %>
          <img src= <%- video.poster_path %> >
          <% } %>

        </li>
      </script>




      <script src="/app.bundle.js"></script>

    </body>
    </html>
