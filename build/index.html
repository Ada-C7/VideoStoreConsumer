<!DOCTYPE html>
<html lang='en'>
     <head>
          <meta charset='utf-8'>
          <link rel='stylesheet' type='text/css' href='css/_settings.css'>
          <link rel='stylesheet' type='text/css' href='css/foundation.css'>
          <link rel='stylesheet' type='text/css' href='css/styles.css'>
          <title>Wetflix</title>
     </head>

     <body>
          <header>
               <nav>
               </nav>
          </header>

     <main>
          <section id='db-movies'>
               <form id='searchForm'>
                    <section>
                         <label>Search</label>
                         <input type='text' id='query' name='query'></input>
                    </section>

                    <section class='button'>
                         <button type='submit' id='search-button'>Search</button>
                    </section>
               </form>
               <section id='movie-results'></section>

               <section>
                    <section id='movies-stocked'></section>
               </section>
          </section>

     </main>

     <footer></footer>

     <script id='movie-template' type='text/template'>
          <h4> <%- movie.image %></h4>
          <h4> Title: <%- movie.title %></h4>
          <h4> Release Date: <%- movie.release_date %></h4>
          <h4> Remaining: <%- movie.inventory %></h4>
     </script>

     <script id='db-movie-template' type='text/template'>
          <h4> <%- movie.image %></h4>
          <h4> Title: <%- movie.title %></h4>
          <form>
               <button class='small button' type='submit' id='add-button'>Add Movie</button>
          </form>
     </script>

     <script src='/app.bundle.js'></script>
     </body>
</html>
