<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Video Store</title>
  </head>
  <body>
    <header>
      <h1>Video Store</h1>
    </header>

    <main class="row">
      <button class="row button" id="rental-list">Get Rails DB Movies</button>
      <section class="row" id="search-bar">
        <label>
          Search
          <input type="text" name="search" id="search" placeholder="Search..">
        </label>
        <button class="button" id="btn-search">Search</button>
      </section>
      <section id="movie-list" class="row"></section>
    </main>

    <!-- Templates -->

    <script id="movie-card-template" type="text/template">
      <img alt="movie image" class="columns large-2" src=<%- image_url %> >
      <div class="columns large-10" id="movie-text">
        <h4>Title: <%- title %></h4>
        <p>Summary: <%- overview %></p>
        <p>Release Date: <%- release_date %></p>

        <% if ( inventory === null ) { %>
          <p>
            Quantity:
            <input type="number" name="inventory" id='inventory' min="1" max="5" value="1">
          </p>
          <button class="button btn-add-lib">Add to Library</button>
        <% } else { %>
          <p>Inventory: <%- inventory%></p>
        <% } %>
      </div>
    </script>

    <script src="/app.bundle.js"></script>
  </body>
  </html>
