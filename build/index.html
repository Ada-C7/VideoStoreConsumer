<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Movies R We</title>
  </head>
  <body>

    <header>
      <h1>Movies R We</h1>
      <form>
        <input type="text" name="search-term" id="search-box" />
        <input type="submit" value="Submit" class="button" />
      </form>
    </header>
    <main></main>

    <!-- Templates -->

    <script id="movie-template" type="text/template">
      <img src=<%- image_url %> />
      <h2><%- title %></h2>
    </script>

    <script id="movie-info-template" type="text/template">
      <img src=<%- image_url %> />
      <h3>Title: <%- title %></h3>
      <h4>Overview: <%- overview %></h4>
      <h4>Release Date: <%- release_date %></h4>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
