<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>K&L VideoStore</title>
  </head>
  <body>

    <header>
      <h1>Video Store</h1>

      <input type="text" id="movie-title" placeholder="Search by Movie Title"/>
      <button type="button" id="search" class="button">Search</button>
      <button type="button" id="library" class="button">Rental Library</button>
    </header>

    <main>
      <section id="movie-list" ></section>
    </main>

    <!-- TEMPLATE -->

    <script id="movie-title-list-template" type="text/template">
      <div class="row">
        <p class="medium-3 columns"><%- title %></p>
        <div class="medium-9 columns">
          <button type="button" id="add-to-library-button" class="button">Add to Library</button>
        </div>
      </div>
    </script>

    <script id="rental-title-list-template" type="text/template">
      <li><%- title %></li>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
