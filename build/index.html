<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Backbone Baseline</title>
</head>
<body>

  <header>
    <h1>Movies!</h1>
  </header>

  <main>
    <section id="rental" class="columns medium-6 small-12">
      <button id="rental-library" class="button">View Rental Library</button>
      <section id='movie-list'></section>
      <!-- <ul class="movie-list"></ul> -->
    </section>

    <section id="movie-db" class="columns medium-6 small-12">
      <div>
        <input type="text" name="search" id="search">
        <button id="search-button" class="button">Search</button>
        <section id='movie-list'></section>
        <!-- <ul class="movie-list"></ul> -->
      </div>
    </section>
  </main>

  <!-- Templates -->
  <script id="movie-template" type="text/template">
    <li class="movie-title"><%- movie.title %></li>
    <img src=<%- movie.image_url %>>
  </script>

  <script id="search-template" type="text/template">
    <li class="movie-title"><%- movie.title %><button id="add-button" class="button" method="post">Add</button></li>
    <img src=<%- movie.image_url %>>
    <!-- <li><button id="add-button" class="button">Add to Rental Library</button></li> -->
  </script>

  <!-- <script id="rental-detail" type="text/template">
    < -->

  <script src="/app.bundle.js"></script>

</body>
</html>
