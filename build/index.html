<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Backbone Baseline</title>
</head>
<body>

  <main>
    <section>
      <input id="search" name="search" type="text">
      <h3 class="button" id="search-button">Search</h3>
    </section>
    <section id="movie-list"></section>
    <section id="movie"></section>
  </main>

  <!-- Templates -->
  <script id="movie-list-template" type="text/template">
    <h3>Title: <%- movie.title %></h3>
  </script>

  <script id="movie-template" type="text/template">
    <h3>Title: <%- movie.title %></h3>
    <h3>Overview: <%- movie.overview %></h3>
    <h3>Release Date: <%- movie.release_date %></h3>
  </script>

  <script src="/app.bundle.js"></script>
</body>
</html>
