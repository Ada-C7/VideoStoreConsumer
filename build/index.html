<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Rewind</title>
</head>
<body class="row">
  <header class="row">
    <h1 class="columns small-12 large-8">Rewind</h1>
  </header>

  <!-- may need to rethink where to do foundation -->
  <main class="row">
    <section class="columns small-12 large-3" id="movie-details"></section>

    <section class="columns small-12 large-9" id="list-main">

      <section class="search-form columns small-12 large-4">
        <input type="text" name="query" id="query" placeholder="Search for a movie"/>
        <button class="button" id="search-button">Search</button>
      </section>

      <section id="search-header-section" class="row">
        <h3 id="#search-subheader" class="columns small-12 large-8">Search Results for <span id="query-text"></span></h3>
        <button class="button columns small-12 large-4" id="return-library">Return to Library</button>
      </section>
      <section id="library-header-section" class="row">
        <h3 id="#library-subheader" class="columns small-12 large-8">My Library</h3>
      </section>

      <section id="list-content" class="row">
      </section>

    </section>

  </main>

<!-- sidebar details template -->
<script id="movie-details-template" type="text/template">
  <img src=<%-image_url%> />
  <h3><%-title%></h3>
  <p>Overview: <%-overview%></p>
  <p>Release Date: <%-release_date%></p>
  <button class="button" id="hide-details">Hide</button>
</script>


<script id="movie-card-template" type="text/template">
  <section class="movie-card columns small-12 medium-4 large-3">
    <img class="movie small-poster" src=<%=image_url%>>
    <h4 class="movie small-title"><%-title%></h4>

    <!-- one of these two buttons will be rendered -->
    <button class="button add-library">Add to Library</button>
    <button class="button rent-movie">Rent</button>

  </section>
</script>
