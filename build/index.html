<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Movies R We</title>
  </head>
  <body>

    <header>
      <h1>Movies R We</h1>
      <ul class="menu">
        <li><h3 class="button" id="show-movies-button">Movies</h3></li>
        <li><h3 class="button" id="show-customers-button">Customers</h3></li>
        <li><input type="text" name="search-term" id="search-box" /></li>
        <li><h3 class="button" id="search-button" >Search Movies</h3></li>
      </ul>

    </header>
    <main></main>

    <!-- Templates -->

    <script id="movie-template" type="text/template">
      <img src=<%- image_url %> />
      <h2><%- title %></h2>
    </script>

    <script id="movie-info-template" type="text/template">
      <img src=<%- image_url %> />
      <h3>Title: <%- title %></h3>
      <h4>Overview: <%- overview %></h4>
      <h4>Release Date: <%- release_date %></h4>

      <% if (external_id) { %>
        <h4 class="button" id="add-movie">Add Movie</h4>
      <% } %>
    </script>

    <script id="rent-movie-template" type="text/template">
      <h4>Select Customer</h4>
      <select id="customer-selector">
        <% customers.each(function(customer) { %>
          <option value="<%- customer.get('id') %>">
            <%- customer.get('name') %>
          </option>
        <% }); %>
      </select>
      <h4 class="button" id="rent-movie">Rent Movie</h4>
    </script>

    <script id="customer-template" type="text/template">
      <h2><%- name %></h2>
    </script>

    <script id="customer-info-template" type="text/template">
      <h3>Name: <%- name %></h3>
      <h4>Customer since: <%- registered_at %></h4>
      <h4>Address: <%- address + " " + city + ",  " + state + " " + postal_code %></h4>
    </script>

    <script id="alert-template" type="text/template">
      <p>Successfully added <%- title %> to inventory!</p>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
