<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <main class='main-content'>
      <section class="row">
        <div class="small-4 columns">
          <form class="search-container">
            <input id="title" placeholder="Search our movie databse" type="text">
          </form>
          <button id="search-movies" class="button">Search Movies</button>
        </div>
      </section>
      <section id="movie-list"></section>
    </main>
    <!-- templates -->
    <script id="movie-list-template" type="text/template">
      <section class="columns large-3 small-12">
        <div >
          <h6><%- title %></h6>
        </div>
        <div class ="row">
          <img src="<%- image_url %>" alt="movie poster">
        </div>
        <button class="button">Rent me!</button>
      </section>
    </script>
    <script src="/app.bundle.js"></script>
  </body>
  </html>
