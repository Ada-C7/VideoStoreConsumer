<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header class="row">
      <h1>Video Store</h1>
    </header>
    <main class="row">
      <section class="search-bar">
        <section class="large-6 columns">
          <h4>Find Movie In Store</h4>
          <input type="text" name="find" id="search-in-store" />
          <h3 class="button btn-search-in-store">Search</h3>
        </section>
      </section>

      <section class="search-bar">
        <section class="large-6 columns">
          <h4>Find New Movies</h4>
          <input type="text" name="query" id="search-item" />
          <h3 class="button btn-query">Search</h3>
        </section>
      </section>

      <section class="main-content"></section>

    </main>

    <!-- TEMPLATES -->
    <script type="text/template" id="movie-template">
      <section class="columns small-4">
          <img class="movie-image" src="<%= image_url.toString() %>" />
          <h4><%- title %></h4>
          <p class="hide movie-overview">
            <%- overview %>
          </p>
          <h3 class="button add-rental">Rent Movie</h3>
          <h3 class="button hide add-collection">Add to Collection</h3>
      </section>
    </script>

    <script type="text/template" id="rent-movie-template">
      <section class="columns small-12">
        <section class="small-6">
          <img class="movie-image" src="<%= image_url.toString() %>" />
          <h4><%- title %></h4>
          <p class="movie-overview">
            <%- overview %>
          </p>
        </section>
    </script>

        <% customers.each(function(rate) { %>

        <% }); %>
      </select>
      <h3 class="button add-rental">Checkout Movie</h3>
    </section>
  </section> -->

    <script src="/app.bundle.js"></script>

  </body>
  </html>
