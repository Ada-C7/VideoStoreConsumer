

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <main>
    <h2 id="logo" class="center">OliviAnn's Rental Library</h2>

    <section id="search-bar" class="center">
      <label>
        <input type="text" id="query" placeholder="Search for Movies to Add to the Library"></input>
      </label>
      <button id="search" class="cemedium-3 columns button">Search</button>
    </section>

    <section>
      <section id='movie-card'></section>
      <section class="center row" id='movie-list'></section>

    </section>
  </main>

  <!--- Templates ------------->

  <script id="movie-card-template" type="text/template">

    <section class="column small-12 medium-12 large-12 movie-card inline">
      <p class="movie-title">
        <%- title %>
      </p>
      <p> (<%- release_date %>)  </p>


      <button id="add-to-library" class="medium-3 large-12 columns button center ">+</button>



    <!-- need to change image url and title to code -->

      <img src=<%-image_url %> alt=<% title %>></img>
  </section>

  </script>
  <script id="movie-details-template" type="text/template">
     <section>
       <img src="<%-image_url %>"alt="<% title %>"></img>
      <li><%- release_date %></li>
       <li><%- overview %></li>
     </section>
  </script>
  <script src="/app.bundle.js" charset="utf-8"></script>


</html>
