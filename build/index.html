<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Jouckie's Redbloxbuster</title>
  </head>
  <body>
    <main>
      <h1>Jouckie's Redbloxbuster</h1>
      <section class="row" id="search-section">
          <label class="columns medium-12">Search
            <input type="text" name="search" id="title" placeholder="Search by title" />
          </label>
          <button id="submit-search" class="medium-3 columns button success">Submit</button>
        </section>
      <section id='movie'></section>
      <section id='movie-list'></section>
      <section id='result-list'></section>

    </main>
    <script id="movie-template" type="text/template">
      <img src=<%- movie.image_url%>/>
      <li><%- movie.title %></li>
    </script>

    <script id="result-template" type="text/template">
      <img src="<%- movie.image_url%>"/>
      <li><%- movie.title %><button id="add-movie" class="button success">Add Movie</button></li>

    </script>


    <script src="/app.bundle.js"></script>

  </body>
  </html>
