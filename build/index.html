<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Movies</title>
  </head>
  <body>

    <header>
      <h1>movies!</h1>
    </header>
    <main>
      <section class="row">
        <section class= "columns large-4 small-12" id='movie'>

        </section>
        <div class="search-box">
          <label for="title"> Title</label>
          <input type="text" name="title" id="title"></input>
          <button type="submit" class="button woogs" id="search">Search</button>

        </div>
      </section>

      <section id='movie-list'>
        <section class="movie-card"></section>
      </section>
      <section id='new-movie'></section>
    </main>

    <!-- Templates -->

    <script id="movie-card-template" type="text/template">
      <article><%- movie.title %></article>
    </script>

    <script id="movie-info-template" type="text/template">
      <h3>Title: <%- movie.title %></h3>
      <h4>Age: <%- movie.age %></h4>
      <h4>Breed: <%- movie.breed %></h4>
      <% if(movie.vaccinated){ %>
        <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
      <% } %>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
