<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header>
      <h1>Dead Dinosaur Video Rental</h1>
      <p>Laserdisc, Beta, HDDVD...we have you covered</p>
    </header>

    <main class='main-content'>

      <section class='messages'></section>

      <nav>

        <section class="row">
          <!-- <div class="small-4 columns">
          <div class="small-4 columns left">
            <form class="search-container">
              <input id="title" placeholder="Search our movie database" type="text">
            </form>
            <button id="search-movies" class="button">Search Movies</button>
          </div> -->
          <div class="large-4 columns input-group input-group-rounded">
            <input class="input-group-field" type="search" id="title" placeholder="Search our movie database">
            <div class="input-group-button">
              <input id="search-movies" type="submit" class="button secondary" value="Search">
            </div>
          </div>
          <select id='customer-dropdown' class='large-2 columns right'>
            <option value="">** Select Customer **</option>
          </select>
        </section>

      </nav>

      <section class='row' id='customer-info'></section>
      <section class='row' id='create-rental'></section>
      <section class='row' id="movie-list" data-equalizer ></section>


    </main>
    <!-- templates -->
    <script id="movie-list-template" type="text/template">
      <section class="columns large-4 small-12 movie-card" data-equalizer-watch >
        <div class='row text-center'>
          <h4><%- movie.title %></h4>
        </div>
        <section class="movie-image-details">
          <% if (detailsClicked) { %>
            <section class="row" id="movie-details">
              <div class='row'>
                release date: <%- movie.release_date %>
              </div>
              <div class='row'>
                overview: <%- movie.overview %>
              </div>
              <div class='row'>
                available inventory: <%- movie.available_inventory %>
              </div>
            </section>
          <% } else { %>
            <div class='row'>
              <img class="float-center movie-details-poster" src="<%- movie.image_url %>" alt="movie poster">
            </div>
          <% } %>
        </section>
        <div class='row'>
          <button class="float-center rent-movie button">Rent me!</button>
        </div>
      </section>

    </script>

    <script id="search-list-template" type="text/template">
      <section class="columns large-4 small-12 movie-card" data-equalizer-watch >
          <h4><%- movie.title %></h4>
          <img src="<%- movie.image_url %>" alt="movie poster">
          <button class="add-movie button">Add to Store</button>
      </section>
    </script>


    <script id="rental-template" type="text/template">
      <section>
        <h4><%- title %></h4>
        <h3>Customers Here</h3>
      </section>
    </script>

    <script id='customer-details-template' type='text/template'>
      <h2>Customer Info: </h2>
      <h4>Name: <%- name %></h4>
      <h4>Phone: <%- phone %></h4>
      <h2>Rentals</h2>

    </script>

    <script id='customer-list-template' type='text/template'>
        <option value="<%- id %>"><%- name %></option>
    </script>



    <script src="/app.bundle.js"></script>
  </body>
  </html>
