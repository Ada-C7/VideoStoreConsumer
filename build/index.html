<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>

  <body>
    <header>

    </header>
    <main>
      <section id="form">
        <label for="search">Search for Movie</label>
        <input type="text" name="title" id="title" />
      </section>
      <section id="buttons">
        <button id="submit-button" class="button success">Search</button>
      </section>
      <section id='rental-library'> </section>
      <section id='search-library'></section>
    </main>


<!-- TEMPLATES -->
    <script id="rental-library-template" type="text/template">
      <li><%-movie.title%></li>
    </script>

    <script id="search-library-template" type="text/template">
      <li><%-movie.title%></li>
      <button class="button alert">Add To Rental Library</button>
    </script>



    <script src="/app.bundle.js"></script>

  </body>
