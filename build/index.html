<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <h1>Rana and Kelsey's Video Store!</h1>

    <main>
      <div class="input-group input-group-rounded">
        <input class="input-group-field" type="search"></input>
        <div class="input-group-button">
          <button type="submit" class="button secondary search-button" value="Search">Search</button>
        </div>
      </div>

      <section class="movie-library">

      </section>
      <section class="movie-search">

      </section>
    </main>

    <script id='movie-template' type='text/template'>
      <img src="<%= movie.image_url%>" alt="<%= movie.title %> image">
      <%= movie.title %>
    </script>

    <script id='search-template' type='text/template'>
      <img src="<%= movie.image_url%>" alt="<%= movie.title %> image">
      <%= movie.title %>
      <a href="#" class="button add-movie">Add to Library</a>
    </script>
    <script src="/app.bundle.js"></script>
  </body>
  </html>
