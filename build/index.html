<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Video Store</title>
  </head>
  <body>
    <header>
      <h1>Video Store</h1>
    </header>

    <main class="row">
      <button class="button" id="rental-list">Get Rails DB Movies</button>
      <!-- <button class="button" id="rental-single">Find One Movie from DB</button> -->
      <button class="button" id="new-movies-list">Search For New Movies</button>
      <button class="button" id="rental-checkout">Checkout Movie</button>
      <button class="button" id="rental-overdue">Overdue Movies</button>

      <section class="row" id="search-bar">
        <label>
          Search
          <input type="text" name="search" id="search" placeholder="Search..">
        </label>
        <button class="button btn-search">Search</button>
      </section>

      <section id="movie-list" class="row"></section>
      <section id="rentals" class="row"></section>

      <section id="overdue-rentals" class="row">
        <table class="row">
          <tr>
            <th>Movie</th>
            <th>Customer</th>
            <th>Customer ID</th>
            <th>Checkout Date</th>
            <th>Due Date</th>
          </tr>
          <tr id="rental-info"></tr>
        </table>

      </section>
    </main>

    <!-- Templates -->

    <script id="movie-card-template" type="text/template">
      <img alt="movie image" class="columns large-2" src=<%- image_url %> >
      <div class="columns large-10" id="movie-text">
        <h4><%- title %></h4>
        <p>Summary: <%- overview %></p>
        <p>Release Date: <%- release_date %></p>

        <% if ( inventory === null ) { %>
          <p>
            Quantity:
            <input type="number" name="inventory" id='inventory' min="1" max="5" value="1">
          </p>
          <button class="button btn-add-lib">Add to Library</button>
        <% } else { %>
          <p>Inventory: <%- inventory%></p>
          <p>Available Inventory: <%- available_inventory %></p>
        <% } %>
        <!-- <button class="button btn-rental">Check Out This Movie</button> -->
      </div>
    </script>

    <script id="rental-checkout-template" type="text/template">
      <section class="row" id="rental">
        <label>
          Movie Title
          <input type="text" name="rental-movie-title" id="rental-movie-title" placeholder="Search..">
        </label>
        <label>
          Customer ID
          <input type="text" name="rental-customer-id" id="rental-customer-id" placeholder="Search..">
        </label>
        <button class="button btn-checkout">Checkout</button>
      </section>
    </script>

    <script id="overdue-table" type="text/template">
      <!-- <section class="row" id="customers"> -->
      <td><%- title %></td>
      <td><%- name %></td>
      <td><%- customer_id %></td>
      <td><%- checkout_date %></td>
      <td><%- due_date %></td>
      <!-- <td><%- postal_code %></td> -->
      <!-- </section> -->
    </script>

    <script src="/app.bundle.js"></script>
  </body>
  </html>
