<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <title>Video Store</title>
</head>
<body>
  <main>

  <style>
  @import url('https://fonts.googleapis.com/css?family=Fredericka+the+Great');
  </style>

    <h2 id="home">Video store: a store for videos</h2>
    <h3>Find A Video</h3>
    <h4><section id="success-message"></section></h4>
    <section>

          <div class="input-group input-group-rounded row column medium-5 large-5">
            <input class="input-group-field" type="search" id="title" type="text" placeholder="Enter the name of a video">
            <div class="input-group-button">
              <input type="submit" class="button secondary" value="Search" id="search-video">
            </div>
        </div>
        <ul id="video-list" class="row"></ul>
      </main>
    </section>
    <!-- Underscore Templates -->

    <script type="text/template" id="video-card-template">
      <li class="video small-10 medium-4 large-3 columns card card-product align-center" style="list-style-type:none">

          <h4 class="card-product-name"><%- video.title %></h4>
          <div class="card-product-img-wrapper">
            <% if (video.image_url) { %>
              <img src= <%- video.image_url %> >
              <% } else { %>
                <img src= <%- video.poster_path %> >
                <% } %>
              </div>

              <h5 class="video-description" style="display: none"><%- video.overview %></h5>


                <% if (isSearch) { %>
                  <button class="button expanded" id="add-video">Add</button>
                <% } else { %>
                  <button class="button expanded" id="rent-video">Rent</button>
                <% } %>

              <p class="card-product-inventory"><h4><%- video.inventory %></h4></p>


          </li>
        </script>

            <script src="/app.bundle.js"></script>
          </body>
          </html>
