<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header>
      <h3>Dead Dinosaur Video Rental</h3>
      <p>Laserdisc, Beta, HDDVD...we have you covered</p>
    </header>

    <main class='main-content'>
      <section class='messages'>

      </section>

      <nav>
        <section class="row">
          <div class="small-4 columns">
            <form class="search-container">
              <input id="title" placeholder="Search our movie databse" type="text">
            </form>
            <button id="search-movies" class="button">Search Movies</button>
          </div>
        </section>
        <section>
          <select class='large-2 columns'>Go to Customer</select>
        </section>
      </nav>

      <section class='row' id='create-rental'></section>
      <section class='row' id="movie-list" data-equalizer ></section>


    </main>
    <!-- templates -->
    <script id="movie-list-template" type="text/template">
      <section class="columns large-3 small-12 movie-card" data-equalizer-watch >
        <div class='row'>
          <h4><%- title %></h4>
        </div>
        <div class='row'>
          <img src="<%- image_url %>" alt="movie poster">
        </div>
        <div class='row'>
          <button class="rent-movie button">Rent me!</button>
        </div>
      </section>
    </script>

    <script id="search-list-template" type="text/template">
      <section class="columns large-3 small-12 movie-card" data-equalizer-watch >
        <div class='row'>
          <h4><%- title %></h4>
        </div>
        <div class='row'>
          <img src="<%- image_url %>" alt="movie poster">
        </div>
        <div class='row'>
          <button class="add-movie button">Add to Store</button>
        </div>
      </section>
    </script>

    <script id="rental-template" type="text/template">
      <section>
        <h4><%- title %></h4>
        <h3>Customers Here</h3>
      </section>
    </script>
    <script src="/app.bundle.js"></script>
  </body>
  </html>
