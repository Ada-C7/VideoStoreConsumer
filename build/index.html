<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Video Store</title>
</head>
<body>
  <main>


    <h2>Our fantastic video store!</h2>
    <section>

      <h3>Find A Video</h3>
      <div class="row">
        <label>

          <div class="input-group input-group-rounded">
            <input class="input-group-field" type="search" id="title" type="text" placeholder="Enter the name of a video">
            <div class="input-group-button">
              <input type="submit" class="button secondary" value="Search" id="search-video">
            </div>
          </div>
        </div>




        <ul id="video-list" class="row align-center"></ul>
      </main>
    </section>
    <!-- Underscore Templates -->

    <script type="text/template" id="video-card-template">
      <li class="video small-11 medium-4 large-2 medium-offset-1 columns" style="list-style-type:none">
        <div class="card card-product">
          <div class="card-product-img-wrapper">
            <% if (video.image_url) { %>
              <img src= <%- video.image_url %> >
              <% } else { %>
                <img src= <%- video.poster_path %> >
                <% } %>
              </div>

                <% if (isSearch) { %>
                  <button class="button success" id="add-video">Add</button>
                <% } else { %>
                  <button class="button success" id="rent-video">Rent</button>
                <% } %>

              <h3 class="card-product-name"><h4><%- video.title %></h4></h3>
              <p class="card-product-inventory"><h4><%- video.inventory %></h4></p>
            </div>

          </li>
        </script>

            <script src="/app.bundle.js"></script>
          </body>
          </html>
