<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>

    <header>
    <h1>On backbone</h1>
    </header>
    <main id='application'>
      <section id='movie'></section>
      <section id='movie-list'></section>
      <section id='new-movie'></section>
      <section id='movie-details'></section>

      <ul class="movie-list"></ul>
    </main>

    <section>
      <button type="submit" class="list_store_rentals">Available Rentals</button>
    </section>

    <section>
      <form>
      <label for="title">Search</label>
      <input type="text" name="query" id="queryParams"></input>
      <!-- <input type="submit"> -->
      <button type="submit" class="search_button">Search</button>
      </form>
    </section>

    <!-- Templates -->

    <script id="movie-card-template" type="text/template">
      <li class="movie-name-temp"><%- movie.title %></li>
    </script>

    <script src="/app.bundle.js"></script>

  </html>
