<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Backbone Baseline</title>
</head>
<body>

  <header>
    <h1>Movies!</h1>
  </header>
  <main>
    <form class="new-movie-form">
      <label for="title">Title</label>
      <input type="text" name="title"></input>

      <label for="overview">Overview</label>
      <input type="text" name="overview"></input>

      <label for="release_date">Release Date</label>
      <input type="text" name="release_date"></input>

      <label for="image_url">Image</label>
      <input type="text" name="image_url"></input>

      <label for="external_id">External ID</label>
      <input type="text" name="external_id"></input>

      <button type="button" class="add-movie">Add Movie</button>
      <button type="button" class="cancel-add-movie alert button">Cancel</button>
      <button type="button" class="movie-list">All movies</button>

    </form>
    <section id='movie'></section>
    <section id='movie-list'>
      <ul class="movie-cards"> </ul>
    </section>
    <section id='new-movie'></section>
  </main>

  <script id="movie-card-template" type="text/template">
    <li><%- movie.title %></li>
  </script>

  <script src="/app.bundle.js"></script>

</body>
</html>
