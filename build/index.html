<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header class="row top-bar">
      <h1>Video Store</h1>
      <h3 class="button view-customers">View Customers</h3>
      <h3 class="button view-movies">View Movies</h3>
    </header>
    <main class="row">

      <section class="search-bar row">
        <section class="columns">
          <h5>Find Movies</h5>
          <input type="radio" name="search" value="in-store" id="inStore" checked="checked" /> In Store
          <input type="radio" name="search" value="query" id="query" /> External Database
          <input type="text" name="find" id="movie-search" />

          <h3 class="button btn-search">Search</h3>
        </section>
      </section>

      <section class="main-content"></section>
      <section class="hide rental"></section>
    </main>

    <!-- TEMPLATES -->
    <script type="text/template" id="movie-template">
      <section class="columns small-6 medium-4 large-3 individual-movie">
          <img class="movie-image" src="<%= image_url.toString() %>" />
          <h4 class="movie-title"><%- title %></h4>
          <p class="hide movie-overview">
            <%- overview %>
          </p>
          <h3 class="button add-rental">Rent Movie</h3>
          <h3 class="button hide add-collection">Add to Collection</h3>
      </section>
    </script>

    <script type="text/template" id="checkout-movie-template">
      <section class="small-6 column">
        <img class="movie-image" src="<%= image_url.toString() %>" />
        <h4 class="movie-title"><%- title %></h4>
        <p class="movie-overview">
          <%- overview %>
        </p>
      </section>
    </script>

    <script type="text/template" id="checkout-customer-template">
      <section class="small-6 column">
        <h4>Select Customer</h4>
        <select id="customer-selector">
          <% customers.each(function(customer) { %>
            <option value="<%- customer.get('id') %>">
              <%- customer.get('name') %>
            </option>
          <% }); %>
        </select>
      </section>
    </script>

    <script type="text/template" id="customer-template">
      <section class="columns small-4">
        <h4 class="button customer"><%- name %></h4>
        <% var id_name = name.split(" ")[0]; %>
        <ul id="<%-id_name %>">

        </ul>
      </section>
    </script>

    <script type="text/template" id="checkout-template">
      <section id="movie-customer-area"></section>
      <h3 class="button checkout columns">Checkout Movie</h3>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
