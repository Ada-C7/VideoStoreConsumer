<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
</head>

<body>
    <main>
        <section class="main-content">
            <h1 id="rental-library"> Rental Library </h1>

            <form id="searchbar">
                <input type="text" name="search" id="search">
                <button type="submit" class="button btn-search">Search</button>
            </form>

            <section class="reveal" id='movie-details' data-reveal data-animation-in="fade-in" data-animation-out="fade-out">
            </section>

            <!-- <article class="reveal" data-reveal data-animation-in="fade-in" data-animation-out="fade-out">
              <a href="#" class="close-modal">X</a>
              <section id='movie-details'></section>
            </article> -->
            <!-- <div class="popup-backdrop" id="popup">
              <article class="popup">
                <a id="close-popup" href="#">X</a>
                <div id="movie-details"></div>
              </article>
            </div> -->
            <section id='movie-list'></section>
            <!-- reveal tiny, small, medium, large, full -->
        </section>
    </main>

    <script id="movie-list-template" type="text/template">
        <h3>Title: <%- movie.title %></h3>
        <img src=<%=movie.image_url%> />
        <button class="button success btn-add" id=<%- movie.external_id%>>Add</button>
    </script>

    <script type="text/template" id="movie-details-template">
      <!-- <a href="#" class="close-modal">X</a> -->
      <a class="close-reveal-modal" aria-label="Close">X</a>
      <h3><%- movie.title %></h3>
      <img src=<%=movie.image_url%> />
      <h4>Release Date: <%- movie.release_date %></h4>
      <h4><%- movie.overview %></h4>
    </script>

    <script src="/app.bundle.js"></script>

</body>

</html>
