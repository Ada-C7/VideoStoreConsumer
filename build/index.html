<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Backbone Baseline</title>
</head>
<body>
  <header>
    <h1>Movies</h1>
  </header>
  <main>

    <form>
      <input type='text' placeholder='query' id='search-query' />
      <button class="button success" id="search-movies">Search</button>
    </form>

    <section id='rental-details'></section>
    <section id='rental-list'></section>

  </main>

  <!-- Templates -->
  <!-- Rental (local API templates) -->
  <script id='rental-card-template' type='text/template'>
    <li><%- rental.title %></li>
    <img src= '<%- rental.image_url %>' alt='movie_img'>
    <%- console.log("This is the home page url " + rental.image_url) %>
  </script>


  <script id='rental-info-template' type='text/template'>
    <h3>Title:<%- rental.title %> </h3>
    <h4>Overview:<%- rental.overview %> </h4>
    <h4>Release Date:<%- rental.release_date %> </h4>

    <img src= '<%- rental.image_url %>' alt='movie_img' >
      <%- console.log("This is the show page url " + rental.image_url) %>
    <button class="alert button" id="deleteButton">Delete</button>
  </script>


  <!-- temporary (trying to use one template for both) Movies (Movie API templates) -->
  <script id='movie-card-template' type='text/template'>
    <li><%- movie.title %></li>
  </script>

  <script id='movie-info-template' type='text/template'>
    <h3>Title:<%- movie.title %> </h3>
    <h4>Overview:<%- movie.overview %> </h4>
    <h4>Release Date:<%- movie.release_date %> </h4>
    <h4>Image:<%- movie.image_url %> </h4>
    <button class="success button" id="addButton">Add to Library</button>
    <button class="alert button" id="deleteButton">Delete</button>
  </script>


  <script src="/app.bundle.js"></script>

</body>
</html>
