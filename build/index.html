<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Joukie's Redbloxbuster</title>
  </head>
  <body>
    <main>
      <header>
        <section class="row">
          <img class="columns medium-4 home" id="logo" src="./images/Redbloxbuster_logo.png" alt="Awesomest logo"/>
          <section class="columns medium-8" id="search-section">
            <label>Search
              <input type="text" name="search" id="title" placeholder="Search by title" />
            </label>
            <button id="submit-search" class="medium-3 columns button success">Submit</button>
          </section>
          <h1 class="columns medium-12 home" id="thisisit">Joukie's Redbloxbuster</h1>
        </section>
      </header>

      <section id='movie'></section>
      <section id='movie-list' class="row"></section>
      <section id='result-list' class="row">
        <div class='modal-container'>
          <section id='messages'></section>
        </div>
      </section>


    </main>
    <script id="movie-template" type="text/template">
      <section class="column small-3 medium-3 large-3">
        <img src="<%- movie.image_url %>"/>
        <li><%- movie.title %></li>
      </section>
    </script>

    <script id="result-template" type="text/template">
      <section class="column small-3 medium-3 large-3">
        <img src="<%- movie.image_url %>"/>
        <li><%- movie.title %></li>
        <button id="add-movie" class="button add">Add Movie</button>
      </section>
    </script>

    <script id="added-message-template" type="text/template">
      <section class="column small-3 medium-3 large-3">
        <p><%- movie.title %> added successfully!</p>
      </section>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
