<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header class="row">
      <button class='button float-right' id='home'>Home</button>
      <h1>Dead Dinosaur Video Rental</h1>
      <p>Laserdisc, Beta, HDDVD...we have you covered</p>
    </header>

    <main class='main-content'>

      <section class='messages'></section>

      <nav class="row">

        <section class="large-4 columns">
          <div class="input-group input-group-rounded">
            <input class="input-group-field" type="search" id="title" placeholder="Search our movie database">
            <div class="input-group-button">
              <input id="search-movies" type="submit" class="button secondary" value="Search">
            </div>
          </div>
        </section>
        <section class='large-3 columns right'>
          <select class='customer-dropdown'>
            <option value="">** Select Customer **</option>
          </select>
        </section>
      </nav>


      <section class='row' id='customer-info'></section>
      <section class='row' id='create-rental'></section>
      <section class='row' id="movie-list" data-equalizer></section>


    </main>
    <!-- templates -->
    <script id="movie-list-template" type="text/template">

      <section class="columns large-4 small-12 movie-card" data-equalizer-watch >
        <div class='row text-center'>
          <h4><%- movie.title %></h4>
        </div>
        <section class="movie-image-details">
          <% if (detailsClicked) { %>
            <section class="row" id="movie-details">
              <div class='row'>
                <strong>Release date: </strong> <%- movie.release_date %>
              </div>
              <div class='row'>
                <strong>Overview: </strong> <%- movie.overview %>
              </div>
              <div class='row'>
                <strong>Available for rent:</strong> <%- movie.available_inventory %>
              </div>
            </section>
          <% } else { %>
            <div class='row'>
              <img class="float-center movie-details-poster" src="<%- movie.image_url %>" alt="movie poster">
            </div>
          <% } %>
        </section>
        <div class='row'>
          <button class="float-center rent-movie button">Rent me!</button>
        </div>
      </section>

    </script>

    <script id="search-list-template" type="text/template">
      <span data-equalizer-watch>
        <section class="columns large-4 small-12 movie-card" >
          <div class='row text-center'>
            <h4><%- movie.title %></h4>
          </div>
          <img class="float-center movie-search-poster" src="<%- movie.image_url %>" alt="movie poster">
          <div class='row'>
            <button class="float-center add-movie button">Add to Store</button>
          </div>
        </section>
      </span>
    </script>


    <script id="rental-template" type="text/template">
      <section class='large-4 columns'>
        <h1>Rental Form: </h1>
        <form id='rental-form'>
         <label>Selected movie:
         <input type="text" name="title" id="rental-title" value="<%- title %>">
         </label>
         <label class='customers-select' >Selected Customer:
         </label>
         <label>Select due date:<input type='date' id='due-date' /></label>
         <input type='submit' class="submit-rental button"></input>
        </form>

      </section>
    </script>

    <script id='customer-details-template' type='text/template'>
      <h2>Customer Information</h2>
      <h4>Name: <%- name %></h4>
      <h4>Phone: <%- phone %></h4>
      <h2>Checked out:</h2>
      <% if (all_rentals.length > 0) { %>
        <% for (var i = 0; i < all_rentals.length; i++) %>
          <h4><%- all_rentals[i].title %></h4>
      <% } else { %>
        <h4>** No movies checked out **</h4>
      <% } %>


    </script>

    <script id='customer-list-template' type='text/template'>
        <option value="<%- id %>"><%- name %></option>
    </script>



    <script src="/app.bundle.js"></script>
  </body>
  </html>
